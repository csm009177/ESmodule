<!DOCTYPE html>
<html>
<head>
  <title>ES Module 예제</title>
</head>
<body>
  <h1 id="plus"></h1>
  <h1 id="minus"></h1>
  <script type="module">
    // math.js 모듈을 가져와서 사용합니다.
    import { plus, minus } from '/mod.js';
    // 모듈 함수를 호출하고 결과를 출력합니다.
    document.getElementById('plus').innerHTML = `${plus(2,3)}`
    document.getElementById('minus').innerHTML = `${minus(2,3)}`
  </script>
</body>
</html>
