<!DOCTYPE html>
<html>
<head>
  <title>ES Module 예제</title>
</head>
<body>
  <h1 id="emsPlus"></h1>
  <h1 id="emsMinus"></h1>
  <script type="module">
    // math.js 모듈을 가져와서 사용합니다.
    import { emsPlus, emsMinus } from '/emsMod.js';

    
    // 모듈 함수를 호출하고 결과를 출력합니다.
    document.getElementById('emsPlus').innerHTML = `emsPlus : ${emsPlus(2,3)}`
    document.getElementById('emsMinus').innerHTML = `emsMinus : ${emsMinus(2,3)}`
    
    
  </script>
</body>
</html>
